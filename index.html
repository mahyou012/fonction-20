<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALYSE DE CHAINE DE CARACTERES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ANALYSE DE CHAINE DE CARACTERES</h1>

    <div>
        <p>ON RECHERCHE UN CARACTERE DANS UNE CHAINE DE CARACTERES</p>
        <label for="string-input">Entrer une suite de caractères :</label>
        <input type="text" id="string-input" class="input-box">

        <label for="char-input"><br>Entrer un caractère :</label>
        <input type="text" id="char-input" class="input-box">
        <br>

        <button id="btn-validate" onclick="valider()">Valider</button>
    </div>

    <hr>

    <div>
        <p>ON RECHERCHE UNE CHAINE DE CARACTERES DANS UNE AUTRE</p>
        <label for="search-char">Entrer une chaine de caractères :</label>
        <input type="text" id="search-char" class="input-box">
        <br>

        <button id="btn-search" onclick="rechercher()">Rechercher</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
